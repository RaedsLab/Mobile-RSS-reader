<!DOCTYPE html>
<html>
    <head>
        <title>Ubiquitous Mobile RSS Reader</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--jQuery Mobile stylesheets -->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    </head>
    <body>
        <div data-role="page" id="mainPage">
            <div data-role="header">
                <h1 id="title">Welcome To RSS</h1>
                <div data-role="navbar">
                    <ul>
                        <li><a data-icon="refresh" id="refresh">Refresh</a></li>
                    </ul>
                </div>
            </div>

            <div data-role="main" class="ui-content">
                <div id="result">
                    <b>URL:</b> <span id="url" ></span> <br>
                    <b>Description:</b> <span id="desc" ></span> <br>
                    <br>
                    <h2>Links</h2>
                    <ul  id="articles" data-role="listview"  class="ui-listview ui-shadow">
                    </ul>
                </div>
                <hr>
            </div>

            <div data-role="footer">
                <h2>Credit <b>Raed Chammem</b></h2>
            </div>
        </div>
        <!--END OF MAIN PAGE  -->
        <div data-role="page" id="articlePage">

            <div data-role="header">
                <h1 id="title">Welcome To RSS</h1>
                <div data-role="navbar">
                    <ul>
                        <li><a href="#mainPage" data-icon="back" id="back">Back</a></li>
                    </ul>
                </div>
            </div>
            <div data-role="main" class="ui-content">
                <h1 id="articleTitle"></h1>
                <div  id="articleContent"></div>
            </div>

            <div data-role="footer">
                <h2>Credit <b>Raed Chammem</b></h2>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <!--jQuery Mobile library -->
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/dbg.js"></script>
    </body>
</html>
